<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="left">
        <div class="shadow">
            <div class="logo">
                <img src="./images/Vector (1).png" alt="">
            </div>
            <p class="p1">We Will Manage Your
                Business Social Media 
                Account</p>
            <div class="learn-more">
                <p class="p2">Learn More</p>
                <img src="./images/Vector2.png" alt="">
            </div>
            <div class="left-footer">
                <a href="https://youtu.be/dQw4w9WgXcQ">Terms Of Use</a>
                <a href="https://youtu.be/dQw4w9WgXcQ">Privacy</a>
                <a href="https://youtu.be/dQw4w9WgXcQ">Help</a>
                <a href="https://youtu.be/dQw4w9WgXcQ">Cookie preferences</a>
            </div>
        </div>
        </div>
        <div class="right">
            <div class="menu">
                <img src="./images/eva_menu-fill.png" alt="">
            </div>
            <p class="p3">Sign Up For The Most Effective
                Way Of Communication</p>
            <div class="form-inputs">
                <div class="input1">
                    <input placeholder="CHOOSE A USERNAME" type="text">
                </div>
                <div class="input2">
                    <input placeholder="CHOOSE A PASSWORD" type="password">
                </div>
                <div class="input2">
                    <input placeholder="REPEAT YOUR PASSWORD" type="password">
                </div>
            </div>
            <div class="reg">
                <div class="sign">
                    <p class="p4">Sign Up</p>
                </div>
                <a class="a1" href="https://youtu.be/dQw4w9WgXcQ">I Already Have An Account</a>
            </div>
        </div>
    </div>
</body>
</html>
